<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <!-- <script src="/script/qrcode.min.js"></script> -->

    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <div class="container">
        <div class="flex">
            <h1>QR Code Generator</h1>
            <div class="input-container">
                <label for="data">Data:</label>
                <textArea id="data" placeholder="Enter data"></textArea>
            </div>
            <div class="input-container">
                <label for="width"> Width:</label>
                <input type="number" id="width" value="150">
            </div>
            <div class="input-container">
                <label for="height"> Height:</label>
                <input type="number" id="height" value="150">
            </div>
            <div class="input-container">
                <label for="format">Image Format:</label>
                <select id="format">
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                    <option value="svg">SVG</option>
                </select>
            </div>
            <div class="input-container">
                <label for="qr-color">QR Code Color:</label>
                <input type="color" id="qr-color" value="#000000">
            </div>
            <div class="input-container">
                <label for="bg-color">Background Color:</label>
                <input type="color" id="bg-color" value="#FFFFFF">
            </div>
            <button id="generate">Generate</button>
            <button id="download-format">Download </button>
        </div>
        <div class="output-container">
            <canvas id="qr-canvas" style="display: none;"></canvas>
            <img id="qr-image" style="display: none;"
                src=" https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
